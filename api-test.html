<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="result"></div>
    <button onclick="testAPI()">Test Articles API</button>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/articles/published');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>Error: ${response.status}</h3><p>${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Network Error:</h3><p>${error.message}</p>`;
            }
        }
        
        // Auto test on page load
        testAPI();
    </script>
</body>
</html>
