<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Real Frontend Checkout Test</title>
    <style>

</head>
<body>
    <div class="container">

            <div id="cart-items">Loading cart...</div>

        <h2>Th√¥ng tin giao h√†ng</h2>

        <div class="form-group">

        <div class="form-group">

        </div>

        <h2>Th√¥ng tin li√™n h·ªá</h2>
        <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" value="nguyenmartin007200@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label>S·ªë ƒëi·ªán tho·∫°i *</label>
            <input type="tel" id="phone" value="0968631528" required>
        </div>
        
        <div class="form-group">
            <label>Ghi ch√∫ (t√πy ch·ªçn)</label>
            <textarea id="notes" rows="3" placeholder="Ghi ch√∫ ƒë·∫∑c bi·ªát cho ƒë∆°n h√†ng..."></textarea>

        <h2>Ph∆∞∆°ng th·ª©c thanh to√°n</h2>

            </label>
        </div>
        <div class="form-group">

                Thanh to√°n qua VNPay
            </label>
        </div>

        <button class="checkout-btn" onclick="processCheckout()">Ho√†n t·∫•t ƒë∆°n h√†ng</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:5001';
        
        async function loadCart() {
            try {
                // First add a test item to cart
                await fetch(`${API_BASE_URL}/api/ShoppingCart/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId: 1, quantity: 1 }),
                    credentials: 'include'
                });
                
                // Then get cart
                const response = await fetch(`${API_BASE_URL}/api/ShoppingCart/items`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    document.getElementById('cart-items').innerHTML = 
                        `<p>‚Ä¢ ${cart.items[0]?.itemName || 'Test Product'} x ${cart.items[0]?.quantity || 1}</p>`;
                    document.getElementById('total-amount').textContent = 
                        `${cart.totalAmount?.toLocaleString() || '0'} VND`;
                } else {
                    document.getElementById('cart-items').innerHTML = '<p>‚ùå Kh√¥ng th·ªÉ t·∫£i gi·ªè h√†ng</p>';
                }
            } catch (error) {
                document.getElementById('cart-items').innerHTML = `<p>‚ùå L·ªói: ${error.message}</p>`;
            }
        }
        
        async function processCheckout() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'ƒêang x·ª≠ l√Ω thanh to√°n...';
            
            try {
                const checkoutData = {
                    shippingAddress: {
                        fullName: document.getElementById('fullName').value,
                        addressLine1: document.getElementById('addressLine1').value,
                        city: document.getElementById('city').value,
                        province: document.getElementById('province').value,
                        zipCode: '10000'
                    },
                    contactInfo: {
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        notes: document.getElementById('notes').value
                    },
                    paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value
                };
                
                console.log('Sending checkout data:', checkoutData);
                
                const response = await fetch(`${API_BASE_URL}/api/orders/checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(checkoutData),
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `üéâ ƒê·∫∑t h√†ng th√†nh c√¥ng!\n\nM√£ ƒë∆°n h√†ng: ${result.order?.id || 'N/A'}\nT·ªïng ti·ªÅn: ${result.order?.totalAmount?.toLocaleString() || '0'} VND\nTr·∫°ng th√°i: ${result.order?.status || 'Pending'}`;
                } else {
                    const errorMessage = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå L·ªói thanh to√°n: ${errorMessage}`;
                }
                
            } catch (error) {
                console.error('Checkout error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}\n\nChi ti·∫øt l·ªói:\n${error.stack}`;
            }
        }
        
        // Load cart when page loads
        window.onload = loadCart;
    </script>
</body>
</html>
