<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Simple Backend Connection Test</h1>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            // Test multiple approaches
            const tests = [
                { name: 'Fetch API', test: testWithFetch },
                { name: 'XMLHttpRequest', test: testWithXHR },
                { name: 'Fetch with mode cors', test: testWithFetchCors },
                { name: 'Fetch with mode no-cors', test: testWithFetchNoCors }
            ];
            
            let results = '<h2>Test Results:</h2>';
            
            for (const test of tests) {
                results += `<h3>${test.name}</h3>`;
                try {
                    const result = await test.test();
                    results += `<div class="result success">✅ SUCCESS: ${result}</div>`;
                } catch (error) {
                    results += `<div class="result error">❌ ERROR: ${error.message}</div>`;
                }
            }
            
            resultDiv.innerHTML = results;
        }
        
        async function testWithFetch() {
            const response = await fetch('http://localhost:5000/api/articles/published');
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            const data = await response.json();
            return `Found ${data.length} articles`;
        }
        
        async function testWithXHR() {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://localhost:5000/api/articles/published', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const data = JSON.parse(xhr.responseText);
                            resolve(`Found ${data.length} articles`);
                        } else {
                            reject(new Error(`HTTP ${xhr.status}: ${xhr.statusText}`));
                        }
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }
        
        async function testWithFetchCors() {
            const response = await fetch('http://localhost:5000/api/articles/published', {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            const data = await response.json();
            return `Found ${data.length} articles`;
        }
        
        async function testWithFetchNoCors() {
            const response = await fetch('http://localhost:5000/api/articles/published', {
                method: 'GET',
                mode: 'no-cors'
            });
            return `Response received (opaque)`;
        }
        
        // Auto-run test on page load
        window.onload = testConnection;
    </script>
</body>
</html>
