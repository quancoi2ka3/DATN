  - text: "Hướng dẫn chọn size giày thể thao:\n\n👟 Giày Nike: Thường đúng size hoặc lớn hơn 0.5 so với size thông thường\n👟 Giày Adidas: Thường nhỏ hơn 0.5-1 size so với Nike\n👟 Giày Under Armour: Thường đúng size hoặc lớn hơn 0.5\n\nCách đo size chân chính xác:\n1. Đặt chân lên tờ giấy, đánh dấu điểm dài nhất\n2. Đo khoảng cách từ gót đến điểm dài nhất\n3. Cộng thêm 0.5-1cm cho khoảng trống mũi giày\n4. Đối chiếu với bảng size của từng hãng\n\nSun Movement hỗ trợ đổi size giày trong vòng 7 ngày nếu chưa sử dụng."
  
  utter_product_availability:
  - text: "Để kiểm tra sản phẩm có sẵn, bạn có thể:\n\n✔️ Truy cập website sunmovement.vn và tìm kiếm sản phẩm\n✔️ Liên hệ hotline 08999 139 393 để nhân viên kiểm tra kho\n✔️ Ghé trực tiếp cửa hàng Sun Movement gần nhất\n✔️ Nhắn tin qua fanpage Facebook hoặc Zalo Official Account\n\nNếu sản phẩm tạm hết, bạn có thể đặt trước và sẽ được thông báo ngay khi có hàng về."
  - text: "Sun Movement luôn cập nhật tình trạng kho hàng trực tuyến. Trên website, các sản phẩm có biểu tượng \"Còn hàng\" là có sẵn để giao ngay. Nếu bạn đang tìm một sản phẩm cụ thể, hãy cho tôi biết tên để tôi kiểm tra giúp bạn."
  - text: "Chúng tôi liên tục nhập hàng mới mỗi tuần. Nếu sản phẩm bạn quan tâm tạm thời hết hàng, bạn có thể để lại email/số điện thoại để được thông báo ngay khi có hàng về. Với các sản phẩm bestseller, chúng tôi luôn duy trì lượng tồn kho ổn định để đáp ứng nhu cầu của khách hàng."
  
  utter_warranty_info:
  - text: "Chính sách bảo hành của Sun Movement:\n\n⏱️ Thời hạn bảo hành:\n- Giày thể thao: 3-6 tháng (tùy hãng)\n- Phụ kiện điện tử (đồng hồ thể thao, máy đo nhịp tim...): 12 tháng\n- Dụng cụ tập: 1-6 tháng (tùy loại)\n\n🛠️ Điều kiện bảo hành:\n- Sản phẩm còn trong thời hạn bảo hành\n- Lỗi do nhà sản xuất (không phải do sử dụng sai)\n- Còn phiếu hoặc hóa đơn mua hàng\n\nLưu ý: Thực phẩm bổ sung và quần áo không thuộc diện bảo hành."
  - text: "Sun Movement áp dụng chính sách bảo hành của hãng đối với tất cả sản phẩm chính hãng. Thời gian bảo hành khác nhau tùy thuộc vào từng loại sản phẩm và thương hiệu, thông thường từ 3-12 tháng. Chúng tôi hỗ trợ khách hàng trong quá trình bảo hành, giúp liên hệ với đơn vị bảo hành chính hãng khi cần thiết."
  - text: "Quy trình bảo hành tại Sun Movement rất đơn giản:\n1. Mang sản phẩm cùng hóa đơn/phiếu bảo hành đến cửa hàng\n2. Nhân viên sẽ kiểm tra tình trạng sản phẩm và xác định nguyên nhân lỗi\n3. Nếu thuộc diện bảo hành, chúng tôi sẽ gửi sản phẩm đi bảo hành hoặc đổi mới\n4. Thời gian bảo hành thông thường từ 7-21 ngày tùy loại sản phẩm\n\nTrong thời gian bảo hành, với một số sản phẩm, chúng tôi có dịch vụ cho mượn sản phẩm thay thế tạm thời."
  
  utter_material_info:
  - text: "Thông tin về chất liệu sản phẩm tại Sun Movement:\n\n👕 Quần áo thể thao:\n- Polyester: Thoáng khí, thấm hút tốt, khô nhanh, bền\n- Nylon: Nhẹ, bền, chống nước, co giãn tốt\n- Spandex/Elastane: Đàn hồi cao, ôm sát, thoải mái khi chuyển động\n- Cotton: Mềm mại, thoáng khí, thoải mái, thân thiện với da nhạy cảm\n\n👟 Giày thể thao:\n- Phần trên: Mesh, Flyknit, Primeknit (thoáng khí), da (bền)\n- Đế giữa: EVA, React, Boost, ZoomX (đệm)\n- Đế ngoài: Cao su carbon, cao su đúc (độ bám, bền)"
  - text: "Sun Movement luôn ưu tiên các sản phẩm có chất liệu cao cấp, thân thiện với môi trường và an toàn cho người sử dụng. Nhiều dòng sản phẩm của chúng tôi sử dụng chất liệu tái chế và công nghệ tiết kiệm năng lượng trong sản xuất. Với thực phẩm bổ sung, chúng tôi chỉ kinh doanh các sản phẩm đã được kiểm nghiệm, không chứa chất cấm và an toàn cho sức khỏe."
  - text: "Hướng dẫn chọn chất liệu phù hợp với mục đích sử dụng:\n\n🏃‍♂️ Chạy bộ: Áo polyester nhẹ, thoáng khí; quần có spandex để co giãn tốt\n🏋️ Tập gym: Áo cotton/polyester blend thoáng khí, quần có độ co giãn cao\n🧘‍♀️ Yoga: Vải mềm, co giãn tốt, thấm hút (nylon/spandex blend)\n🏊‍♂️ Bơi lội: Vải nylon chống nước, chống clo, bền màu\n🚴‍♂️ Đạp xe: Vải có đệm, chống gió, thoáng khí\n\nSun Movement có đa dạng sản phẩm với nhiều chất liệu khác nhau phù hợp với từng nhu cầu tập luyện."
  
  utter_delivery_tracking:
  - text: "Để theo dõi đơn hàng của bạn tại Sun Movement, bạn có thể:\n\n📱 Sử dụng mã vận đơn được gửi qua SMS/email sau khi đơn hàng được gửi đi\n🌐 Truy cập mục \"Kiểm tra đơn hàng\" trên website sunmovement.vn\n💬 Liên hệ hotline 08999 139 393 hoặc chat với CSKH trên website/fanpage\n\nĐơn hàng của bạn sẽ trải qua các trạng thái: Đã tiếp nhận → Đang xử lý → Đang giao hàng → Giao hàng thành công"
  - text: "Sun Movement hợp tác với các đơn vị vận chuyển uy tín như GHN, GHTK, J&T Express, Ninja Van. Sau khi đơn hàng được gửi đi, bạn sẽ nhận được mã vận đơn qua SMS và email. Sử dụng mã này trên website của đơn vị vận chuyển hoặc trên trang web Sun Movement để theo dõi hành trình đơn hàng theo thời gian thực."
  - text: "Hệ thống theo dõi đơn hàng của Sun Movement cho phép bạn biết chính xác vị trí và trạng thái của đơn hàng. Trong trường hợp giao hàng bị chậm trễ hoặc có vấn đề, đội ngũ CSKH sẽ chủ động liên hệ để thông báo và đề xuất giải pháp. Bạn cũng có thể cài đặt thông báo để nhận cập nhật tự động về tình trạng đơn hàng."

