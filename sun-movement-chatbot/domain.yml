  - text: "Sun Movement cung cấp lịch tập được thiết kế riêng cho từng mục tiêu. Để có lịch tập chuẩn, bạn nên:\n\n1️⃣ Xác định rõ mục tiêu (tăng cơ, giảm cân, tăng sức bền...)\n2️⃣ Phân tích thể trạng và giới hạn hiện tại\n3️⃣ Lên lịch tập phù hợp với thời gian của bạn\n4️⃣ Theo dõi và điều chỉnh theo tiến độ\n\nBạn có thể đăng ký buổi tư vấn miễn phí với HLV của chúng tôi để có lịch tập cá nhân hóa."
  
