    <script>
        // Test API endpoint v·ªõi c√°c scenarios kh√°c nhau
        function testApiEndpoint(formData, resultDiv, testName) {
            const resultElement = document.getElementById(resultDiv);
            resultElement.innerHTML = '<div class="info">üîÑ ƒêang g·ª≠i request...</div>';
            
            // Convert FormData to object
            const dataObj = {};
            for (let [key, value] of formData.entries()) {
                dataObj[key] = value;
            }
            
            console.log(`üß™ ${testName} - Sending data:`, dataObj);
            
            $.ajax({
                url: 'http://localhost:5000/api/auth/register',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(dataObj),
                success: function(response) {
                    console.log(`‚úÖ ${testName} - Success:`, response);
                    resultElement.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Th√†nh c√¥ng (Kh√¥ng mong ƒë·ª£i)</h4>
                            <pre>${JSON.stringify(response, null, 2)}</pre>
                        </div>
                    `;
                },
                error: function(xhr, status, error) {
                    console.log(`‚ùå ${testName} - Error Details:`, {
                        status: xhr.status,
                        statusText: xhr.statusText,
                        responseText: xhr.responseText,
                        error: error
                    });
                    
                    let errorResponse = null;
                    let displayMessage = 'L·ªói kh√¥ng x√°c ƒë·ªãnh';
                    
                    try {
                        if (xhr.responseText && xhr.responseText.trim().startsWith('{')) {
                            errorResponse = JSON.parse(xhr.responseText);
                            displayMessage = errorResponse.message || 'L·ªói validation';
                        }
                    } catch (e) {
                        console.log('Error parsing response:', e);
                    }
                    
                    let resultHtml = `
                        <div class="error">
                            <h4>‚ùå ${testName} - Status: ${xhr.status}</h4>
                            <p><strong>Message:</strong> ${displayMessage}</p>
                    `;
                    
                    if (errorResponse && errorResponse.errors) {
                        resultHtml += '<p><strong>Chi ti·∫øt l·ªói:</strong></p><ul>';
                        if (Array.isArray(errorResponse.errors)) {
                            errorResponse.errors.forEach(errorObj => {
                                if (errorObj.Errors && Array.isArray(errorObj.Errors)) {
                                    errorObj.Errors.forEach(errorMsg => {
                                        resultHtml += `<li>${errorObj.Field}: ${errorMsg}</li>`;
                                    });
                                }
                            });
                        }
                        resultHtml += '</ul>';
                    }
                    
                    resultHtml += `
                            <p><strong>Raw Response:</strong></p>
                            <pre>${xhr.responseText}</pre>
                        </div>
                    `;
                    
                    resultElement.innerHTML = resultHtml;
                }
            });
        }
