<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Notification Styles */
        .auth-notification {

            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);

            transform: translateX(450px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }
        
        .auth-notification.show {

            opacity: 1;
        }
        
        .auth-notification.error {
            border-left-color: #dc3545;
        }
        
        .auth-notification.warning {
            border-left-color: #ffc107;
        }
        
        .auth-notification.success {

        .notification-header {

        .notification-message {

        .notification-details {

            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            color: #555;
            white-space: pre-line;
        }
        
        .notification-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            color: #999;
            cursor: pointer;
        }
        
        .form-control.error {

            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="container my-5">

                        <p class="text-center mb-0 mt-2">Ki·ªÉm tra popup notification hi·ªÉn th·ªã l·ªói thay v√¨ ch·ªâ console</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Test Controls -->

                        <!-- Registration Form -->
                        <form id="testForm">

                                </div>

                                    <input type="text" name="LastName" class="form-control" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" required />
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>

                            <div class="row mb-3">

                            <div class="d-grid gap-2">

                        </form>

                        <!-- Console Output -->
                        <div class="mt-4">
                            <h5><i class="fas fa-terminal me-2"></i>Debug Console</h5>
                            <div id="debugOutput" class="bg-dark text-light p-3 rounded" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                                Ready for testing...<br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Enhanced Notification System
        window.AuthNotifications = {
            container: null,
            
            init: function() {
                this.container = document.getElementById('notification-container');
                if (!this.container) {
                    this.container = document.createElement('div');
                    this.container.id = 'notification-container';
                    document.body.appendChild(this.container);
                }
                this.log('‚úÖ Notification system initialized');
            },
            
            showError: function(title, message, options = {}) {
                this.log(`‚ùå ERROR POPUP: ${title} - ${message}`);
                this.showNotification('error', title, message, options);
            },
            
            showWarning: function(title, message, options = {}) {
                this.log(`‚ö†Ô∏è WARNING POPUP: ${title} - ${message}`);
                this.showNotification('warning', title, message, options);
            },
            
            showSuccess: function(title, message, options = {}) {
                this.log(`‚úÖ SUCCESS POPUP: ${title} - ${message}`);
                this.showNotification('success', title, message, options);
            },
            
            showNotification: function(type, title, message, options = {}) {
                const notification = document.createElement('div');
                notification.className = `auth-notification ${type}`;
                
                const iconMap = {
                    error: 'fa-exclamation-circle',
                    warning: 'fa-exclamation-triangle', 
                    success: 'fa-check-circle'
                };
                
                notification.innerHTML = `
                    <button class="notification-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="notification-header">
                        <i class="fas ${iconMap[type]} notification-icon"></i>
                        <h6 class="notification-title">${title}</h6>
                    </div>
                    <div class="notification-message">${message}</div>
                    ${options.details ? `<div class="notification-details">${options.details}</div>` : ''}
                `;
                
                this.container.appendChild(notification);
                
                // Show animation
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Auto remove
                const duration = options.duration || 5000;
                if (duration > 0) {
                    setTimeout(() => {
                        notification.classList.remove('show');
                        setTimeout(() => notification.remove(), 300);
                    }, duration);
                }
                
                // Click handler
                if (options.onClick) {
                    notification.style.cursor = 'pointer';
                    notification.addEventListener('click', options.onClick);
                }
            },
            
            handleRegistrationError: function(errorResponse) {
                this.log('üî• HANDLING REGISTRATION ERROR:', errorResponse);
                
                let title = 'L·ªói ƒêƒÉng K√Ω';
                let message = 'Vui l√≤ng ki·ªÉm tra th√¥ng tin ƒëƒÉng k√Ω';
                let details = '';
                
                if (errorResponse.errors) {
                    if (Array.isArray(errorResponse.errors)) {
                        details = errorResponse.errors.join('\n');
                    } else if (typeof errorResponse.errors === 'object') {
                        // Handle ModelState errors
                        const errorList = [];
                        for (const key in errorResponse.errors) {
                            if (errorResponse.errors[key] && Array.isArray(errorResponse.errors[key])) {
                                errorList.push(...errorResponse.errors[key]);
                            }
                        }
                        details = errorList.join('\n');
                    }
                }
                
                if (errorResponse.message) {
                    message = errorResponse.message;
                }
                
                this.showError(title, message, {
                    details: details,
                    duration: 8000
                });
            },
            
            log: function(message, data = null) {
                const timestamp = new Date().toLocaleTimeString();
                const debugOutput = document.getElementById('debugOutput');
                if (debugOutput) {
                    const logEntry = `[${timestamp}] ${message}`;
                    debugOutput.innerHTML += logEntry + '<br>';
                    if (data) {
                        debugOutput.innerHTML += `Data: ${JSON.stringify(data, null, 2)}<br>`;
                    }
                    debugOutput.scrollTop = debugOutput.scrollHeight;
                }
                console.log(message, data);
            }
        };
        
        // Initialize when DOM is ready
        $(document).ready(function() {
            window.AuthNotifications.init();
            
            // Enhanced form submission with popup notifications
            $('#testForm').on('submit', function(e) {
                e.preventDefault();
                window.AuthNotifications.log('üìù Form submitted, testing error handling...');
                
                // Simulate different types of errors
                simulateRegistrationError();
            });
        });
        
        // Test Functions
        function testPasswordError() {
            window.AuthNotifications.log('üß™ Testing password error...');
            
            const errorResponse = {
                message: 'M·∫≠t kh·∫©u kh√¥ng ƒë√°p ·ª©ng y√™u c·∫ßu b·∫£o m·∫≠t',
                errors: [
                    'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±',
                    'M·∫≠t kh·∫©u ph·∫£i ch·ª©a √≠t nh·∫•t m·ªôt ch·ªØ hoa',
                    'M·∫≠t kh·∫©u ph·∫£i ch·ª©a √≠t nh·∫•t m·ªôt ch·ªØ th∆∞·ªùng', 
                    'M·∫≠t kh·∫©u ph·∫£i ch·ª©a √≠t nh·∫•t m·ªôt s·ªë',
                    'M·∫≠t kh·∫©u ph·∫£i ch·ª©a √≠t nh·∫•t m·ªôt k√Ω t·ª± ƒë·∫∑c bi·ªát'
                ]
            };
            
            // Test both methods
            if (window.AuthNotifications.handleRegistrationError) {
                window.AuthNotifications.handleRegistrationError(errorResponse);
            } else {
                window.AuthNotifications.showError(
                    'L·ªói M·∫≠t Kh·∫©u',
                    errorResponse.message,
                    { details: errorResponse.errors.join('\n'), duration: 8000 }
                );
            }
        }
        
        function testEmailError() {
            window.AuthNotifications.log('üß™ Testing email error...');
            
            window.AuthNotifications.showError(
                'Email Kh√¥ng H·ª£p L·ªá',
                'Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng ho·∫∑c kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng',
                { 
                    details: 'Vui l√≤ng ki·ªÉm tra l·∫°i ƒë·ªãa ch·ªâ email v√† th·ª≠ l·∫°i',
                    duration: 6000
                }
            );
        }
        
        function testServerError() {
            window.AuthNotifications.log('üß™ Testing server error...');
            
            const serverErrorResponse = {
                message: 'ƒê√£ x·∫£y ra l·ªói m√°y ch·ªß',
                status: 500,

            };
            
            window.AuthNotifications.showError(
                'L·ªói M√°y Ch·ªß',
                'Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi m√°y ch·ªß. Vui l√≤ng th·ª≠ l·∫°i sau.',
                { 
                    details: 'M√£ l·ªói: 500\nChi ti·∫øt: ' + serverErrorResponse.errors.join(', '),
                    duration: 10000
                }
            );
        }
        
        function testGenericError() {
            window.AuthNotifications.log('üß™ Testing generic error...');
            
            window.AuthNotifications.showError(
                'L·ªói Kh√¥ng X√°c ƒê·ªãnh',
                'ƒê√£ x·∫£y ra l·ªói trong qu√° tr√¨nh x·ª≠ l√Ω',
                { 
                    details: 'Vui l√≤ng t·∫£i l·∫°i trang v√† th·ª≠ l·∫°i',
                    duration: 5000
                }
            );
        }
        
        function simulateRegistrationError() {
            window.AuthNotifications.log('üé≠ Simulating real registration error...');
            
            // Simulate AJAX error like the real registration
            const xhr = {
                status: 400,
                statusText: 'Bad Request',
                responseText: JSON.stringify({
                    message: 'Validation failed',
                    errors: {
                        'Password': ['Password must be at least 8 characters', 'Password must contain uppercase letter'],
                        'Email': ['Email is already taken']
                    }
                })
            };
            
            // Parse error like in real code
            try {
                const errorResponse = JSON.parse(xhr.responseText);
                window.AuthNotifications.log('üìä Parsed error response:', errorResponse);
                
                // Handle like real registration
                if (xhr.status === 400) {
                    let popupTitle = 'L·ªói Th√¥ng Tin ƒêƒÉng K√Ω';
                    let popupMessage = errorResponse.message || 'Th√¥ng tin ƒëƒÉng k√Ω kh√¥ng h·ª£p l·ªá';
                    let popupDetails = '';
                    
                    if (errorResponse.errors && typeof errorResponse.errors === 'object') {
                        const errorList = [];
                        for (const key in errorResponse.errors) {
                            if (errorResponse.errors[key] && Array.isArray(errorResponse.errors[key])) {
                                errorList.push(...errorResponse.errors[key]);
                            }
                        }
                        popupDetails = errorList.join('\n');
                    }
                    
                    // ALWAYS show popup - this is the key fix!
                    window.AuthNotifications.showError(
                        popupTitle,
                        popupMessage,
                        {
                            duration: 10000,
                            details: popupDetails ? popupDetails : 'Vui l√≤ng ki·ªÉm tra l·∫°i t·∫•t c·∫£ c√°c tr∆∞·ªùng.'
                        }
                    );
                }
                
            } catch (e) {
                window.AuthNotifications.log('‚ùå Error parsing response:', e);
                
                // Fallback error handling
                window.AuthNotifications.showError(
                    'L·ªói ƒêƒÉng K√Ω',
                    'ƒê√£ x·∫£y ra l·ªói trong qu√° tr√¨nh ƒëƒÉng k√Ω',  
                    {
                        details: 'M√£ l·ªói: ' + xhr.status,
                        duration: 8000
                    }
                );
            }
        }
    </script>
</body>
